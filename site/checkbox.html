<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/css/checkbox.css">
    <title>Tonada</title>
    <link rel="stylesheet" href="./assets/css/_layout.css">
</head>

<body>
    <h3>Default</h3>
    <div id="tonada-default-checkbox">
        <label for="test1">Test 1</label>
        <input id="test1" type="checkbox" value="10">
    </div>
    <h3>Disabled</h3>
    <div id="tonada-disabled-checkbox">
        <label for="test2">Test 1</label>
        <input id="test2" type="checkbox" value="10" disabled>
    </div>
    <h3>Option Group</h3>
    <div id="tonada-group-checkbox">
        <div>
            <label for="test3">Option 1</label>
            <input id="test3" type="checkbox" name="test" value="1">
        </div>
        <div>
            <label for="test4">Option 2</label>
            <input id="test4" type="checkbox" name="test" value="2">
        </div>
        <div>
            <label for="test5">Option 3</label>
            <input id="test5" type="checkbox" name="test" value="3">
        </div>
    </div>
    <div id="tonada-default-checkbox">
        <label for="test6">Test 1</label>
        <input id="test6" type="checkbox" value="10" disabled>
    </div>
    <div class="tonada-input-checkbox tonada-input-checkbox-checked">
        <label>Test 1</label>
        <div class="tonada-input-checkbox-box ">
            <i class="tonada-ic tonada-ic-check"></i>
        </div>
    </div>
    <div class="tonada-input-checkbox">
        <label>Test 1</label>
        <div class="tonada-input-checkbox-box ">
            <i class="tonada-ic tonada-ic-check"></i>
        </div>
    </div>
</body>
<script src="../dist/js/checkbox.js"></script>
<script src="../dist/js/index.js"></script>
<script>
    window.document.addEventListener('DOMContentLoaded', () => {
        Tonada.create('checkbox', document.querySelector('#tonada-default-checkbox'));

    })

</script>

</html>
