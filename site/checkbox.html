<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Tonada</title>
    <link rel="stylesheet" href="./assets/css/checkbox.css">
    <!-- LIBRARY CSS -->
    <link rel="stylesheet" href="../dist/css/button.css">
    <link rel="stylesheet" href="../dist/css/checkbox.css">
    <link rel="stylesheet" href="../dist/css/checkbox-group.css">
    <!-- END LIBRARY CSS -->
</head>

<body>
    <div class="layout">
        <form id="form" action="" class="inputs">
            <h3>Default</h3>
            <div id="tonada-default-checkbox">
                <label for="test1">Test 1</label>
                <input id="test1" type="checkbox" name="tonada-default-checkbox" value="10">
            </div>
            <h3>Disabled</h3>
            <div id="tonada-disabled-checkbox">
                <label for="test2">Test 2</label>
                <input id="test2" type="checkbox" name="tonada-disabled-checkbox" value="10" disabled>
            </div>
            <h3>Option Group</h3>
            <div id="tonada-checkbox-group">
                <div>
                    <label for="test3">Option 1</label>
                    <input id="test3" type="radio" name="tonada-checkbox-group" value="1">
                </div>
                <div>
                    <label for="test4">Option 2</label>
                    <input id="test4" type="radio" name="tonada-checkbox-group" value="2" checked>
                </div>
                <div>
                    <label for="test5">Option 3</label>
                    <input id="test5" type="radio" name="tonada-checkbox-group" value="3">
                </div>
            </div>
            <button class="tonada-button tonada-button-primary" type="submit">Submit</button>
        </form>
        <div class="form-result-code form-data">
            <code id="checkboxesData"></code>
        </div>
    </div>


</body>
<script src="https://code.jquery.com/jquery-3.6.1.slim.min.js"
    integrity="sha256-w8CvhFs7iHNVUtnSP0YKEg00p9Ih13rlL9zGqvLdePA=" crossorigin="anonymous"></script>
<script src="./assets/js/index.js"></script>
<script src="../dist/js/input-checkbox.js"></script>
<script src="../dist/js/input-checkbox-group.js"></script>
<script src="../dist/js/index.js"></script>

<script>
    window.document.addEventListener('DOMContentLoaded', () => {
        Tonada.create('input-checkbox', document.querySelector('#tonada-default-checkbox'), {});
        Tonada.create('input-checkbox', document.querySelector('#tonada-disabled-checkbox'), {});
        Tonada.create('input-checkbox-group', document.querySelector('#tonada-checkbox-group'), {});
        const form = document.getElementById('form');
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            document.getElementById('checkboxesData').innerHTML = getFormValuesFormatted(e.target);
        });
    })

</script>

</html>
