<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/css/tornada.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Tonada</title>
</head>
<style>
    body {
        display: flex;
        flex-direction: column;
    }

    .inputs {
        padding: 1rem;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        width: 50%;
    }
</style>

<body>
    <p>Tonada is a free ui library make by ðŸ’– for you foucs on the ease and performance and use the AI with UI so we can
        give the user a good experience he haven't tried before</p>
    <div class="inputs">
        <h1>Inputs</h1>
        <h3>Default</h3>
        <div class="tonada-control">
            <input class="tonada-input" type="text" name="name" placeholder="Name">
        </div>
        <h3>Floating Label</h3>
        <div class="tonada-control floating-label ">
            <input class="tonada-input" type="text" name="name" placeholder="Name">
            <label for="">Name</label>
        </div>
        <h3>Input with sections</h3>
        <div class="tonada-control tonada-input-group">
            <span>$</span>
            <input class="tonada-input" type="text" name="name" placeholder="Name">
            <span>.00</span>
        </div>
        <h3>Different Sizes</h3>
        <h4>Small</h4>
        <div class="tonada-control floating-label tonada-sm">
            <input class="tonada-input" type="text" name="name" placeholder="Name">
            <label for="">Name</label>
        </div>
        <h4>Medium</h4>
        <div class="tonada-control floating-label tonada-md">
            <input class="tonada-input" type="text" name="name" placeholder="Name">
            <label for="">Name</label>
        </div>
        <h4>Large</h4>
        <div class="tonada-control floating-label tonada-lg">
            <input class="tonada-input" type="text" name="name" placeholder="Name">
            <label for="">Name</label>
        </div>
        <h4>XLarge</h4>
        <div class="tonada-control floating-label tonada-xl">
            <input class="tonada-input" type="text" name="name" placeholder="Name">
            <label for="">Name</label>
        </div>

        <h4>Password</h4>
        <div class="tonada-control tonada-password">
            <input type="password" class="tonada-input" name="password" placeholder="password">
            <i  class="tonada-password-toggle fa-solid fa-eye"></i>
        </div>


    </div>

</body>
<script src="../dist/js/tonada.js"></script>
<script>
    window.document.addEventListener('DOMContentLoaded',()=>{
        // PASSWORD
        document.querySelectorAll('.tonada-control.tonada-password').forEach(element=>{

</html>
