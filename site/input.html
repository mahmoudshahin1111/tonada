<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tonada</title>
    <link rel="stylesheet" href="./assets/css/_layout.css">
    <link rel="stylesheet" href="./assets/css/inputs.css">
    <!-- LIBRARY CSS -->
    <link rel="stylesheet" href="../dist/css/button.css">
    <link rel="stylesheet" href="../dist/css/icons.css">
    <link rel="stylesheet" href="../dist/css/input.css">
    <link rel="stylesheet" href="../dist/css/input-group.css">
    <link rel="stylesheet" href="../dist/css/input-password.css">
    <!-- END LIBRARY CSS -->
</head>

<body>
    <div class="layout">
       <div class="inputs-containers">
        <h1>Inputs</h1>
       <div class="input-container">
        <form id="form1">
            <h3>Default</h3>
            <div class="tonada-inputs">
                <input class="tonada-input" type="text" name="name" placeholder="Name">
            </div>
            <h3>Floating Label</h3>
            <div class="floating-label tonada-inputs ">
                <input class="tonada-input" type="text" name="floating-name" placeholder="Name">
                <label for="">Name</label>
            </div>
            <button class="tonada-button tonada-button-primary" type="submit">Submit</button>
        </form>
        <div class="form-result-code form-data">
            <code id="formData1"></code>
        </div>
       </div>
        <h3>Input with sections</h3>
        <div class="tonada-inputs-groups tonada-inputs">
            <span>$</span>
            <input class="tonada-input" type="text" name="name" placeholder="Name">
            <span>.00</span>
        </div>
        <h3>Input with sections Floating</h3>
        <div class="tonada-inputs-groups">
            <span>$</span>
            <div class="floating-label tonada-inputs">
                <input class="tonada-input" type="text" name="name" placeholder="Name">
                <label for="">Name</label>
            </div>
            <span>.00</span>
        </div>
        <h3>Input Sizes</h3>
        <div class="floating-label tonada-sm tonada-inputs">
            <input class="tonada-input" type="text" name="name" placeholder="Name">
            <label for="">Name</label>
        </div>
        <div class="floating-label tonada-inputs">
            <input class="tonada-input" type="text" name="name" placeholder="Name">
            <label for="">Name</label>
        </div>
        <div class="floating-label tonada-lg tonada-inputs">
            <input class="tonada-input" type="text" name="name" placeholder="Name">
            <label for="">Name</label>
        </div>
        <div class="floating-label tonada-xl tonada-inputs">
            <input class="tonada-input" type="text" name="name" placeholder="Name">
            <label for="">Name</label>
        </div>
        <h4>Invalid Input</h4>
        <div>
            <div class="floating-label tonada-invalid tonada-inputs">
                <input class="tonada-input" type="text" name="name" placeholder="Name">
                <label for="">Name</label>
            </div>
            <ul class="tonada-errors">
                <li>Name is required</li>
                <li>Should be character [A-Z a-z]</li>
            </ul>
        </div>
        <h4>Password</h4>
        <div class="tonada-passwords">
            <input type="password" class="tonada-input" name="password" placeholder="password">
            <i class="tonada-password-toggle tonada-ic-show"></i>
        </div>

        <h4>Float Password</h4>
        <div class="tonada-passwords floating-label">
            <input type="password" class="tonada-input" name="password" placeholder="password">
            <label for="">Password</label>
            <i class="tonada-password-toggle tonada-ic-show"></i>
        </div>

        <h4>Password Sizes</h4>
        <div class="tonada-passwords floating-label tonada-sm">
            <input type="password" class="tonada-input" name="password" placeholder="password">
            <label for="">Password</label>
            <i class="tonada-password-toggle tonada-ic tonada-ic-show"></i>
        </div>
        <div class="tonada-passwords floating-label">
            <input type="password" class="tonada-input" name="password" placeholder="password">
            <label for="">Password</label>
            <i class="tonada-password-toggle tonada-ic tonada-ic-show"></i>
        </div>
        <div class="tonada-passwords floating-label tonada-lg">
            <input type="password" class="tonada-input" name="password" placeholder="password">
            <label for="">Password</label>
            <i class="tonada-password-toggle tonada-ic tonada-ic-show"></i>
        </div>
        <div class="tonada-passwords floating-label tonada-xl">
            <input type="password" class="tonada-input" name="password" placeholder="password">
            <label for="">Password</label>
            <i class="tonada-password-toggle tonada-ic tonada-ic-show"></i>
        </div>
       </div>
   
    </div>
   
</body>
<script src="https://code.jquery.com/jquery-3.6.1.slim.min.js"
    integrity="sha256-w8CvhFs7iHNVUtnSP0YKEg00p9Ih13rlL9zGqvLdePA=" crossorigin="anonymous"></script>
    <script src="./assets/js/index.js"></script>
<script src="../dist/js/input.js"></script>
<script src="../dist/js/input-group.js"></script>
<script src="../dist/js/input-password.js"></script>
<script src="../dist/js/index.js"></script>
<script>
    window.document.addEventListener('DOMContentLoaded', () => {
        // DEFAULT INPUT
        document.querySelectorAll('.tonada-inputs').forEach(element => {
            const input = Tonada.create('input', element);
        });
        // END DEFAULT INPUT
        // INPUT GROUP
        document.querySelectorAll('.tonada-inputs-groups').forEach(element => {
            const input = Tonada.create('input-group', element);
        });
        // END INPUT GROUP
        // PASSWORD
        document.querySelectorAll('.tonada-passwords').forEach(element => {
            const inputPassword = Tonada.create('input-password', element);
        });
        // END INPUT PASSWORD
        const form1 = document.getElementById('form1');
        form1.addEventListener('submit', (e) => {
            e.preventDefault();
            document.getElementById('formData1').innerHTML = getFormValuesFormatted(e.target);
        });
    })

</script>

</html>
