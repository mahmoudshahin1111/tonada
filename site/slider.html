<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tonada</title>
    <link rel="stylesheet" href="./assets/css/_layout.css">
    <!-- LIBRARY CSS -->
    <link rel="stylesheet" href="../dist/css/icons.css">
    <link rel="stylesheet" href="../dist/css/slider.css">
    <!-- END LIBRARY CSS -->
</head>

<body>
    <h1>Slider</h1>
    <h3>Slides Moving</h3>
    <div id="tonada-slider-moving" class="tonada-slider">
        <ul class="tonada-list">
            <li class="tonada-list-item">1</li>
            <li class="tonada-list-item">2</li>
            <li class="tonada-list-item">3</li>
            <li class="tonada-list-item">4</li>
            <li class="tonada-list-item">5</li>
            <li class="tonada-list-item">6</li>
        </ul>
        <button class="tonada-slider-button tonada-prev">
            <i class="tonada-ic tonada-ic-arrow-left"></i>
        </button>
        <button class="tonada-slider-button tonada-next">
            <i class="tonada-ic tonada-ic-arrow-right"></i>
        </button>
        <div class="tonada-slider-paginator"></div>
    </div>
    <h3>Slides Fading</h3>
    <div id="tonada-slider-fading" class="tonada-slider">
        <ul class="tonada-list">
            <li class="tonada-list-item">1</li>
            <li class="tonada-list-item">2</li>
            <li class="tonada-list-item">3</li>
            <li class="tonada-list-item">4</li>
            <li class="tonada-list-item">5</li>
        </ul>
        <button class="tonada-slider-button tonada-prev">
            <i class="tonada-ic tonada-ic-arrow-left"></i>
        </button>
        <button class="tonada-slider-button tonada-next">
            <i class="tonada-ic tonada-ic-arrow-right"></i>
        </button>
        <div class="tonada-slider-paginator"></div>
    </div>
</body>
<script src="../dist/js/slider.js"></script>
<script src="../dist/js/index.js"></script>
<script>
    console.log(Tonada);
    window.document.addEventListener('DOMContentLoaded', () => {
        console.log(TonadaSlider);
        // PASSWORD
        document.querySelectorAll('.tonada-control.tonada-password').forEach(element => {
            const inputPassword = Tonada.create('input-password', element);

        });
        // END INPUT PASSWORD
        // ACCORDION
        document.querySelectorAll('.tonada-accordion').forEach(element => {
            const accordion = Tonada.create('accordion', element);
            accordion.getSections()[0].open();
        });
        // END ACCORDION
        // SLIDER
        document.querySelectorAll('#tonada-slider-moving').forEach(element => {
            const slider = Tonada.create('slider', element, {
                itemsPerPage: 4,
                slideAnimation: 'moving'
            });
        });
        document.querySelectorAll('#tonada-slider-fading').forEach(element => {
            const slider = Tonada.create('slider', element, {
                slideAnimation: 'fading'
            });
        });
        // END SLIDER
    })

</script>

</html>
